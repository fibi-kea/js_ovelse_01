<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>arealTest-2</title>
</head>

<body>
    <script>
        //erkl√¶ring af variablerne lenght, width og areal
        let lenght = 3,
            width = 5;

        //udregn areal
        areal = lenght * width;


        if (areal < 100) {
            console.log("Arealet er for lille");

        } else if (areal >= 100 && areal < 200) {
            console.log("Arealet er passende");

        } else if (areal >= 200) {
            console.log("Arealet er for stort");
        }
    </script>
