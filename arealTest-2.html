<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>arealTest-2</title>
</head>

<body>
    <script>
        //erkl√¶ring af variablerne lenght, width og areal
        let lenght = 3,
            width = 5,
            areal;

        //udregn areal
        areal = lenght * width;

        //Hvis arealet er under 100
        if (areal < 100) {
            console.log("Arealet er for lille");
        }

        //Hvis arealet er under 200
        else if (areal < 200) {
            console.log("Arealet er passende");
        }

        //Hvis arealet er 200 eller over
        else {
            console.log("Arealet er for stort");
        }
    </script>
</body>
</html>
