<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areal-1</title>
</head>

<body>
    <script>
        //erklæring af variablerne lenght, width og areal
        let lenght = 3,
            width = 5,
            areal;

        //udregn areal
        areal = lenght * width;
        //udskriv resultat
        console.log("Længden er " + lenght +
            " meter og bredden er " + width +
            " meter. Arealet er " + areal + " kvadratmeter.");
    </script>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
